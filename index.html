<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Restful Users</title>
</head>
<body>
    <div class="container">
        <h2>Users</h2>
        <table class="table table-bordered">
            <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
            </tr>
        {% for user in users %}    
            <tr>
                <td>{{ user.id  }}</td>
                <td><a href="/users/{{user.id }}">{{user.full_name }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at}}</td>
                <td><p><a href="/users/{{user.id }}">show</a> <a href="/users/{{user.id }}/edit">Edit</a> <a href="/users/{{user.id}}/destroy">Delete</a></p></td>
            </tr>
        {% endfor %}    
        </table>
        <p><a href="/users/new">Add a new user</a></p> 
    </div>        
</body>
</html>
