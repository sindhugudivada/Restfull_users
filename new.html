<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add User</title>
</head>
<body>
    <h2>Add a new user</h2>
    <form action='/users/create' method='POST'>
        {% csrf_token %}
        <label for="full_name" >Full Name:<input type="text" name="full_name" id="full_name"></label><br>
        <label for="email" >Email:<input type="text" name="email" id="age"></label><br>
        <input type="submit" value="Create"><br>
        <a href="">Go Back</a>
    </form> 
</body>
</html>
